<!-- CRDR Income Breakdown Tab -->
<template>
    <div class="slds-p-bottom_medium">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon src={partnerFundAllocationIconUrl} alternative-text="Connected" size="large"
                                            title="large size"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p class="slds-page-header__name-meta">Income Breakdown</p>
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate">{crdrLabel}</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template lwc:if={crdrRecordId}>
        <lightning-card>
            <div class="slds-card__body slds-p-left_small slds-p-right_small">
                <lightning-tabset>
                    <lightning-tab label="Details">
                        <c-crdr-income-breakdown
                            crdr-record-id={crdrRecordId}
                            agreement-rec-id-str={agreementRecIdStr}
                            agr-name={agrName}
                            case-agr-income={caseAgrIncome}
                            agr-case-pct={agrCasePct}
                        ></c-crdr-income-breakdown>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </lightning-card>

    </template>
</template>
