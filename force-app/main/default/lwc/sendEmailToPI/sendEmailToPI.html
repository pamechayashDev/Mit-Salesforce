<template>
    <template if:true={modalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-slide-up-open">
            <div class="slds-modal__container " style="height:auto;">
                <lightning-button-icon icon-name="utility:close"  
                                    class="slds-modal__close"
                                    variant="border-filled" 
                                    alternative-text="Close" 
                                    title="Close"
                                    onclick={handleClose}></lightning-button-icon>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Send Email</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-button variant="base" label="Please Click Here to Send the Email" title="Please Click Here to Send the Email" onclick={sendEmail} class="slds-m-left_small"></lightning-button>
            </div>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

    </template>
    <template if:true={spinnerActive}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
</template>
