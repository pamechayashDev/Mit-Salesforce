<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        onclick={handleDialogClose}>
                    </lightning-button-icon>
                    <label></label>

                    <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                        Quick Filters
                    </h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_small">
                    <lightning-input type="text" label="Job Title" onchange={inputJobTitleChange}></lightning-input>
                </div>
            </div>
        </section>
    </template>
</template>
