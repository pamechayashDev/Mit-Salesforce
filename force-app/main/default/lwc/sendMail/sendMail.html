<template>
    <template if:true={open}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-slide-up-open">
            <div class="slds-modal__container " style="height:auto;">


                <lightning-button-icon icon-name="utility:close"  
                                    class="slds-modal__close"
                                    variant="border-filled" 
                                    alternative-text="Close" 
                                    title="Close"
                                    onclick={handleClose}></lightning-button-icon>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Send Email</h1>
            </div>

            <div class="slds-modal__content slds-p-around_small" id="modal-content-id-1">
                <div class="slds-p-around_small lgc-bg">
                    <lightning-input type="text" label="To Email" value={toEmail} disabled="true" onchange={handleToEmailChange}></lightning-input>
                </div>
                <div class="slds-p-around_small lgc-bg">
                    <lightning-input type="text" label="CC Correspondence" value={ccEmail} onchange={handleCCEmailChange} onblur={handleOnBlur}></lightning-input>
                </div>
                <lightning-pill-container items={ccEmailsList} onitemremove={handleItemRemove} ></lightning-pill-container>
                <div class="slds-p-around_small lgc-bg">
                <lightning-textarea  label="Email Body" value={emailBody} onchange={handleEmailBodyChange} style="--sds-c-textarea-sizing-min-height:130px;" ></lightning-textarea>
            </div>
            <lightning-button variant="success" class="slds-m-left_x-small" label="Please Click Here to Send the Email" title="Please Click Here to Send the Email" disabled={checkSubmit} onclick={sendEmail}></lightning-button>

            </div>
            </div>
        </section>
        <!-- <div class="slds-backdrop slds-backdrop_open" role="prsesentation"></div> -->

    </template>
    <template if:true={spinnerActive}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
</template>
