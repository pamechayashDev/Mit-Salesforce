<template>
    <li if:true={properItem}>
        <div class={determineTimelineClass}>
            <div class="slds-media">
                <div class="slds-media__figure">
                    <button style="visibility: hidden;" class="slds-button slds-button_icon">
                        <svg class="slds-button__icon slds-timeline__details-action-icon" aria-hidden="true">
                        </svg>
                    </button>
                    <label></label>
                    <div class="slds-icon_container slds-icon-standard-first_non_empty slds-timeline__icon"
                        title={historyItem.Subject__c}>
                        <lightning-icon icon-name={determineTimelineIcon} size="small" title="small size"
                            alternative-text={historyItem.Subject__c}>
                        </lightning-icon>
                    </div>
                </div>
                <div class="slds-media__body">
                    <div class="slds-grid slds-grid_align-spread">
                        <div class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
                            <h3 class="slds-truncate slds-var-m-top_small slds-var-m-bottom_x-small"
                                title={historyItem.Subject__c}>
                                <strong>{historyItem.Subject__c}</strong>
                            </h3>
                            <div class="slds-no-flex">
                            </div>
                        </div>
                        <div class="slds-timeline__actions_inline">
                            <p class="slds-timeline __date slds-var-m-top_small">
                                <lightning-formatted-date-time value={historyItem.Event_Date__c} year="numeric"
                                    month="numeric" day="numeric" hour="2-digit" minute="2-digit"
                                    hour12={ampm} time-zone={timeZone}>
                                </lightning-formatted-date-time>
                            </p>
                        </div>
                    </div>
                    <p class="slds-var-m-vertical_xx-small">
                        <lightning-formatted-rich-text value={historyItem.Description__c}>
                        </lightning-formatted-rich-text>
                    </p>
                </div>
            </div>
        </div>
    </li>
</template>
