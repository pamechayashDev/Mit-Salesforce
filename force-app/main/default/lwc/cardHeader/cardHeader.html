<template>
    <div class="slds-page-header slds-page-header_joined">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure"> 
                <span class="slds-icon_container slds-icon-standard-record" title={title}>
                    <template lwc:if={iconName}>
                        <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                    </template>
                    <template lwc:elseif={iconSrc}>
                        <lightning-icon src={iconSrc} size="small"></lightning-icon>
                    </template>
                    <template lwc:else>
                        <lightning-icon icon-name="standard:record" size="small"></lightning-icon>
                    </template>
                    <span class="slds-assistive-text">{title}</span>
                </span>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    {title}
                </h2>
            </div>
            <template lwc:if={actions}>
                <template for:each={actions} for:item="action">
                    <div key={action.eventName} class="slds-no-flex">
                        <lightning-button data-field-id={action.eventName} onclick={handleOnActionClick} label={action.label}></lightning-button>
                    </div>
                </template>
            </template>
        </header>
    </div>
</template>
