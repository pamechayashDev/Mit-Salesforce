<!-- sldsValidatorIgnore -->
<template>
  <div class="slds-card" style="background: #F3F2F2; max-height: 80vh; overflow-y: hidden; min-height: 70vh;padding-bottom: 10px">

    <lightning-spinner if:true={loading} alternative-text="Loading..." variant="brand" size="medium">
    </lightning-spinner>

    <!-- card header -->
    <div class="slds-card__header slds-var-p-horizontal_large slds-var-p-vertical_x-large">
      <h1 slot="title" class="flex-align-center">
        <lightning-icon icon-name="standard:contact" size="medium" class="slds-var-m-right_small"></lightning-icon>
        <div>
          <p class="header-subtitle">Contacts</p>
          <h1 class="header-title">Read Only Contacts</h1>
        </div>
      </h1>

      <div class="flex-space-between" style="align-items: center;">
        <p>{searchAmount} items <span>&#8226;</span> Updated a few seconds ago</p>

        <div class="flex-space-between-valign" style="height: 32px;">

          <p class="slds-text-color_error">{errorMessage}</p>

          <lightning-input class="flex-space-between-valign" disabled={loading} onkeyup={handleKeyUp}
            name="enter-search" placeholder="Search for a contact..." type="search" onchange={setValue}
            label="Search for a contact" variant="label-hidden">
          </lightning-input>
          <lightning-button-icon icon-name="utility:search" variant="brand" alternative-text="Search"
            onclick={searchPerson}></lightning-button-icon>

          <lightning-button-menu class="list-view-controls" alternative-text="List View Controls"
            icon-name="utility:settings" variant="border-filled" menu-alignment="right">
            <li role="separator" class="slds-dropdown__header"><span class="slds-text-title--caps">List View
                Controls</span></li>
            <lightning-menu-item class="reset-column-width" label="Reset Column Widths" value="resetColumnWidth"
              disabled onclick={resetColumnWidth}></lightning-menu-item>
          </lightning-button-menu>

          <lightning-button-menu class="list-view-controls" alternative-text="List View Controls"
            icon-name="utility:table" variant="border-filled" menu-alignment="right">
            <li role="separator" class="slds-dropdown__header"><span class="slds-dropdown__header slds-truncate">Display
                as</span></li>
            <lightning-menu-item icon-name="utility:table" class="change-view" label="Table" value="table"
              onclick={changeView}></lightning-menu-item>
            <lightning-menu-item icon-name="utility:side_list" class="change-view" label="Split View" value="split view"
              onclick={changeView}></lightning-menu-item>
          </lightning-button-menu>

          <lightning-button-icon icon-name="utility:refresh" variant="border-filled" alternative-text="Refresh"
            onclick={refreshAll}></lightning-button-icon>

        </div>
      </div>
    </div>

    <!-- card body -->
    <div class="slds-card__body" style="height: 80vh;  border: 1px solid #DDDBDA;">

      <lightning-spinner if:true={loadMoreLoading} alternative-text="Loading..." variant="brand" size="medium">
      </lightning-spinner>

      <lightning-datatable data-id="people-search" class="data-table-container" style="height: 100%; display: none; padding-bottom: 10px"
        key-field="id" columns={columns} data={searchResults} column-widths-mode="auto" hide-checkbox-column
        max-row-selection="1"
        sorted-by={sortedBy} onsort={onHandleSort} onrowaction={navToContact} enable-infinite-loading={isInfiniteScroll}
        onloadmore={loadMoreData}>
      </lightning-datatable>

      <!-- illustration container -->
