        <lightning-button class="slds-is-absolute slds-m-left_x-small" style="right: 15px; top: 15px" label="Open in Tab" title="Open in Tab" onclick={handleClickOpenTab}></lightning-button>
    </lightning-modal-header>
    <lightning-modal-body>
        <c-crdr-level-b-patent-breakdown
            case-rec-id={caseRecId}

    </lightning-modal-body>
</template>
