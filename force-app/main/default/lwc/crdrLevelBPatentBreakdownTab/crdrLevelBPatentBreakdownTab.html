<!-- CRDR Level B Patent Breakdown -->
<template>
    <div class="slds-p-bottom_medium">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon src={partnerFundAllocationIconUrl} alternative-text="Connected" size="large"
                                            title="large size"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p class="slds-page-header__name-meta">Patent Breakdown</p>
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate">{crdrLabel}</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template lwc:if={caseRecordId}>
        <lightning-card>
            <div class="slds-card__body slds-p-left_small slds-p-right_small">
                <lightning-tabset>
                    <lightning-tab label="Details">
                        <c-crdr-level-b-patent-breakdown
                            case-rec-id={caseRecordId}
                            container-component="tab"
                        ></c-crdr-level-b-patent-breakdown>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </lightning-card>
    </template>
</template>
