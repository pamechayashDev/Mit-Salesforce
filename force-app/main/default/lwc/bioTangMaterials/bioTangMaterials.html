<template>
    <div if:true={recordData}>
        <div class="slds-var-p-top_small slds-var-p-horizontal_x-small">
            <div class="slds-form-element slds-var-p-around_xx-small border-bottom">
                <p class="slds-form-element__label">
                    Does the {bioTangType} contain or incorporate material(s) that were obtained from another lab
                    (either at MIT or another institution without an MTA) and or purchased
                </p>
                <p class="slds-form-element__control">{recordData.materialsFromOtherLabs__c}</p>
            </div>

            <div class="slds-form-element slds-var-p-around_xx-small border-bottom">
                <p class="slds-form-element__label">Comments/details</p>
                <p class="slds-form-element__control">{recordData.materialsFurtherComments__c}</p>
            </div>

            <div if:true={isMouseStrain} class="slds-form-element slds-var-p-around_xx-small border-bottom">
                <p class="slds-form-element__label">Was this Mouse Strain generated by crossing with another
                    Mouse/Mice?</p>
                <div class="icon-action-approval">
                    <lightning-input type="checkbox" name='Mouse Strain generated by crossing with another'
                        checked={mouseStrainCross} disabled></lightning-input>
                </div>
            </div>

            <div if:true={isMouseStrain} class="slds-form-element slds-var-p-around_xx-small border-bottom">
                <p class="slds-form-element__label">Details</p>
                <p class="slds-form-element__control">{mouseStrainCrossDetails}</p>
            </div>


            <article class="slds-card slds-card_boundary disclosure-cards slds-var-m-top_xx-large">
                <lightning-spinner if:true={loading} class="details-box" variant="brand" alternative-text="Loading..."
                    size="medium">
                </lightning-spinner>

                <div class="slds-page-header slds-page-header_joined">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-account" title={cardTitle}>
                                <lightning-icon icon-name="custom:custom13" size="small"></lightning-icon>
                                <span class="slds-assistive-text">{cardTitle}</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a onclick={navigateToAllMaterials} class="slds-card__header-link slds-truncate"
                                    title="">
                                    <span>Materials</span> <span if:false={error}> ({materialsCount})</span>
                                </a>
                            </h2>
                        </div>
                    </header>
                </div>

                <div if:false={error}>
                    <div if:false={noResults}>
                        <div style="width: 100%; display: flex; justify-content: evenly;"
                            class="slds-card__body slds-card__body_inner slds-theme_default slds-var-m-vertical_medium slds-var-p-left_large">
                            <template for:each={materialsList} for:item="data" for:index="idx">

                                <c-bio-tang-materials-item style="width: 50%" key={material}
                                    material={data}></c-bio-tang-materials-item>

                            </template>
                        </div>
                        <footer class="slds-card__footer slds-theme_default slds-m-top_none slds-var-p-vertical_large">
                            <a class="slds-card__footer-action" onclick={navigateToAllMaterials}>View All</a>
                        </footer>
                    </div>
                    <div if:true={noResults}>
                        <div
                            class="slds-card__body slds-card__body_inner slds-theme_default slds-var-m-vertical_medium">
                            <p class="slds-text-color_weak slds-var-p-left_large">There are currently no materials
                                related
                                to this record</p>
                        </div>
                    </div>
                </div>

                <div if:true={error}
                    class="slds-card__body slds-m-bottom_none slds-var-p-left_small slds-var-p-vertical_medium slds-m-vertical_none"
                    style="display: flex">
                    <p class="slds-text-color_error slds-var-m-right_xx-small">
                        {errorText}
                    </p>
                    <p class="slds-text-link_faux color-blue" onclick={getMaterialsList}>
                        Try Again?
                    </p>
                </div>
            </article>
        </div>
    </div>
</template>
