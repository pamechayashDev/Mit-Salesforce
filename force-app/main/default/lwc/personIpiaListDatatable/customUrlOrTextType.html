<!-- customTextOrUrlType -->
<template>
    <template lwc:if={typeAttributes.isUrl}>
        <lightning-formatted-url value={typeAttributes.value} target={typeAttributes.target}
                                 label={typeAttributes.label}></lightning-formatted-url>
    </template>
    <template lwc:else>
        <span>{typeAttributes.label}</span>
    </template>
</template>
