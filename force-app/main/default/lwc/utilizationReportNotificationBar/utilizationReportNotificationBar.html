<template>
    <div class="slds-page-header slds-page-header_related-list cardheadercss">
        <div class="slds-page-header__row slds-m-around_xxx-small">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__body">
                        <div class="demo-only slds-size_3-of-4">
                            <div class="slds-media slds-media_small">
                                <div class="slds-media__figure">
                                    <span class="slds-avatar slds-avatar_small">
                                        <lightning-icon class={iconClass} icon-name={iconName}
                                            size="small"></lightning-icon>
                                    </span>
                                </div>
                                <div class="slds-media__body slds-p-left_x-small">
                                    <div class="slds-page-header__name">
                                        <div class="slds-page-header__name-title">
                                            <h3>
                                                <span class={titleClass} title={titleText}>{titleText}</span>
                                            </h3>
                                        </div>
                                    </div>
                                    <p class="slds-page-header__name-meta slds-m-around_xxx-small">
                                        {messageText}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <template lwc:if={showButton}>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <ul class="slds-button-group-list">
                                <li>
                                    <button class={buttonClass} title={buttonText} onclick={handleUtilizationQuestions}>
                                        {buttonText}
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <template if:true={showModal}>
        <c-utilization-report-error-table-modal error-data={errorData}
            onclosemodal={handleCloseModal}></c-utilization-report-error-table-modal>
    </template>
</template>
