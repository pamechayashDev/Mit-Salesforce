<!-- BIP PI Case Inventors Data Table -->
<template>
    <!-- Cases Table -->
    <article class="slds-p-top_small slds-p-bottom_small">
        <div class="slds-grid slds-page-header slds-p-around_small custom-card-header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-standard-account" title="Cases">
                                    <lightning-icon src={partnerFundAllocationIconUrl} alternative-text="Cases" size="small"
                                                    title="large size"></lightning-icon>
                                  <span class="slds-assistive-text">Cases</span>
                                </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>{getTableHeaderLabel}</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-border_left slds-border_right slds-border_bottom">
            <lightning-datatable
                key-field="Id"
                wrap-table-header="by-column"
                data={tableData}
                columns={casesColumns}
                hide-checkbox-column
                show-row-number-column
                sorted-by={casesSortedBy}
                sorted-direction={casesSortDirection}
                default-sort-direction='asc'
                onsort={onHandleSort}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </article>
</template>
