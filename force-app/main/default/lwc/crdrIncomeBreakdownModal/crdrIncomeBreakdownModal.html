<!-- https://www.salesforcetroop.com/datatable_styling_in_lwc -->
<template>
    <lightning-modal-header label={label}>
        <lightning-button class="slds-is-absolute slds-m-left_x-small" style="right: 15px; top: 15px" label="Open in Tab" title="Open in Tab" onclick={handleClickOpenTab}></lightning-button>
    </lightning-modal-header>
    <lightning-modal-body>
        <c-crdr-income-breakdown
            crdr-record-id={crdrRecordId}
            agreement-rec-id-str={agreementRecIdStr}
            agr-name={agrName}
            case-agr-income={caseAgrIncome}
            agr-case-pct={agrCasePct}
        ></c-crdr-income-breakdown>
    </lightning-modal-body>
</template>
