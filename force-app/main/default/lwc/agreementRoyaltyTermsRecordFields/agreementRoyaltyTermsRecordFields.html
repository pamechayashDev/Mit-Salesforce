<!-- Agreement Royalty Terms Record Fields -->
<template>
    <div class="slds-form" role="list">
        <div class="slds-form__row">
            <div class="slds-form__item" role="listitem">
                <div
                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                    <span class="slds-form-element__label">Minimum Due Date</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{getMinimumDueDate}</div>
                    </div>
                </div>
            </div>
            <div class="slds-form__item" role="listitem">
                <div
                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                    <span class="slds-form-element__label">Royalty Year Begins</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{getRoyaltyYearBeginDate}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
