                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field autocomplete="off" class="slds-form__item" data-formfield="MiddleName"
                            field-name="MiddleName" onchange={onContactMiddleNameChange}></lightning-input-field>
                        <lightning-input-field autocomplete="off" data-formfield="displayName" disabled
                            field-name="Name" value={contactName}></lightning-input-field>
                        <lightning-input-field autocomplete="off"
                            field-name="PersonMobilePhone"></lightning-input-field>
                        <!-- TODO: Field is not same type as tlo contact birthday -->
                        <!-- TODO: Date should display in a different format DD/MM -->
                        <lightning-input-field autocomplete="off" field-name="PersonBirthdate"></lightning-input-field>
                    </div>
                </div>
                <lightning-input-field class="slds-hide" field-name="GuestAccountNeeded__pc" required
                    value={guestAccountNeeded}></lightning-input-field>
                <lightning-button class="slds-hide" data-formbutton="createTloContactSubmit" type="submit"
                    label="Save Record"></lightning-button>
            </lightning-record-edit-form>

            <!-- TLO Contact Display -->
            <lightning-record-view-form if:false={contactEdit} record-id={contactId} object-api-name="Account">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="FirstName"></lightning-output-field>
                        <lightning-output-field field-name="LastName"></lightning-output-field>
                        <lightning-output-field field-name="PersonEmail"></lightning-output-field>
                        <lightning-output-field field-name="Institution__pc"></lightning-output-field>
                        <lightning-output-field field-name="InstitutionCode__pc"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="MiddleName"></lightning-output-field>
                        <lightning-output-field field-name="Name"></lightning-output-field>
                        <lightning-output-field field-name="PersonMobilePhone"></lightning-output-field>
                        <!-- TODO: Field is not same type as tlo contact birthday -->
                        <!-- TODO: Date should display in a different format DD/MM -->
                        <lightning-output-field field-name="PersonBirthdate"></lightning-output-field>
                    </div>
                </div>
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="MIT Information">MIT
                            Information</span>
                    </h3>
                    <div aria-hidden="false" class="slds-section__content">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="MoiraStatus__pc"></lightning-output-field>
                                <lightning-output-field field-name="MitId__pc"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="KerbName__pc"></lightning-output-field>
                                <lightning-output-field field-name="PersonMobilePhone"></lightning-output-field>
                            </div>
                        </div>
                    </div>
                </div>
            </lightning-record-view-form>

            <!-- Inventor Edit -->
            <div>
                <legend class="slds-form-element__legend slds-form-element__label">Disclosure Details</legend>
                <br />
                <div class="slds-form">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            <div
                                class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hide">
                                <span class="slds-form-element__label">Disclosure Id</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">{disclosure.data.fields.Name.value}</div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <lightning-input data-formfield="primaryInventor" type="checkbox"
                            label={discInventorFields.PrimaryInventor__c.label}
                            disabled={disablePrimaryContactChk}></lightning-input>
                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <lightning-input data-formfield="mitAtTimeOfInvention" type="checkbox"
                            label={discInventorFields.MitAtTimeOfInvention__c.label}></lightning-input>
                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <lightning-input data-formfield="hhmiAtTimeOfInvention" type="checkbox"
                            label={discInventorFields.HHMI_At_Time_of_Invention__c.label}></lightning-input>
                    </div>
                </div>
            </div>
        </template>
    </lightning-modal-body>

    <lightning-modal-footer>
        <!-- Error Popover -->
        <span class="slds-align_absolute-right">
            <c-error-popover show={showErrors} errors={errors} error-message={errorMessage} onclose={handleErrorClose}>
            </c-error-popover>
        </span>
        <!-- Search Page: 1 -->
        <template lwc:if={isSearch}>
            <lightning-button label="Cancel" onclick={close} class="slds-var-m-around_x-small"></lightning-button>
            <lightning-button variant="brand" label="Create New" onclick={navNewContact} disabled={createDisabled}
                class="slds-var-m-around_x-small"></lightning-button>
            <lightning-button variant="brand" label="Continue" onclick={navAddInventor}
                class="slds-var-m-around_x-small"></lightning-button>
        </template>

        <!-- Update Contact Page: 2 -->
        <template lwc:elseif={isUpdateContact}>
            <lightning-button data-id="updateContactClose" label="Cancel" onclick={handleCancelClick}
                class="slds-var-m-around_x-small"></lightning-button>
            <lightning-button variant="brand" disabled={loading} label="Save" onclick={handleUpdateContactSave}
                class="slds-var-m-around_x-small"></lightning-button>
        </template>

        <!-- Add New Contact Page: 3 -->
        <template lwc:elseif={isNewContact}>
            <lightning-button label="Cancel" onclick={close} class="slds-var-m-around_x-small"></lightning-button>
            <lightning-button variant="brand" disabled={loading} label="Save" onclick={handleContactSave}
                class="slds-var-m-around_x-small"></lightning-button>
        </template>

    </lightning-modal-footer>
    <c-toast-message></c-toast-message>
</template>
