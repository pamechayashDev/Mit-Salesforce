<template>
    <article class="slds-card slds-card_boundary disclosure-cards">
        <lightning-spinner if:true={loading} class="details-box" variant="brand" alternative-text="Loading..."
            size="medium">
        </lightning-spinner>

        <div class="slds-page-header slds-page-header_joined">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="TLO Licensing Officer">
                        <lightning-icon icon-name="standard:contact_list" size="small"></lightning-icon>
                        <span class="slds-assistive-text">TLO Licensing Officer</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a onclick={navigateToOfficerDetails} class="slds-card__header-link slds-truncate" title="TLO Licensing
                            Officer">
                            <span>TLO Licensing Officer</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>

        <div if:false={error}>
            <div
                class="slds-card__body slds-card__body_inner slds-theme_default slds-var-m-vertical_medium slds-var-p-left_large">
                <a onclick={navigateToOfficerDetails}>{tloOfficerName}</a>
            </div>
        </div>

        <div if:true={error}
            class="flex slds-card__body slds-card__body_inner slds-theme_default slds-var-m-vertical_medium slds-var-p-left_large">
            <p class="slds-text-color_error slds-var-m-right_xx-small">
                TLO Licensing Officer could not be loaded at this time.
            </p>
            <p class="slds-text-link_faux color-blue" onclick={getOfficerDetails}>
                Try Again?
            </p>
        </div>
    </article>
</template>
